<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <title>label</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>formulär</h1>
        <p>Vad heter du i förnamn och efternamn, skriv förnamn i första text boxen och efternamn i nästa.</p>
        <form action="formular.html" method="post"></form>
        <label for="förnamn">Förnamn</label>
        <input type="text" id="namn" name="" namn="name"><br><br>
        <label for="efternamn">efternamn</label>
        <input type="text" id="enamn" efternamn="" namn="efternamn"><br><br>
        <p>hur mår du?</p>
        <label for="radio">inte bra</label>
        <input type="radio">
        <label for="radio">bra</label>
        <input type="radio">
        <label for="radio">bättre</label>
        <input type="radio">
        <label for="radio">jättebra</label>
        <input type="radio">
        <input type="checkbox">
        <label for="checkbox"></label><br><br>
        <input type="submit" value="skicka">
    </body>
</html>
